<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: sans-serif;
        }

        table{
            width: 80%;
            margin: 100px auto;
            background: beige;
            border-collapse: collapse;
            border: 1px solid black
        }

        td{
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }

        th{
            background: rgb(190,190,155);
            border: 2px solid rgb(117, 117, 95);
            padding: 16px;
        }

        
    </style>
</head>
<body>
    <table>
        <caption>Tabela de preços de cursos</caption>
        <thead>
            <tr>
                <th>Área</th>
                <th>Curso</th>
                <th>Investimento</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3">Design</td>
                <td>InDesign</td>
                <td>R$1.000,00</td>
            </tr>
            <tr>
                <td>Photoshop</td>
                <td>R$1.000,00</td>
            </tr>
            <tr>
                <td>Illustrator</td>
                <td>R$1.000,00</td>
            </tr>

            <tr>
                <td rowspan="4">Development</td>
                <td>HTML</td>
                <td>R$1.000,00</td>
            </tr>
            <tr>
                <td>CSS</td>
                <td>R$.1000,00</td>
            </tr>
            <tr>
                <td>JavaScript</td>
                <td>R$1.000,00</td>
            </tr>
            <tr>
                <td>PHP</td>
                <td>R$1.000,00</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Valores sujeitos a alterações</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
