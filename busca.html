<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Formulário de busca</title>

    <style>

    </style>
</head>
<body>
    <h1>Formulário de busca</h1>
    <form action="https://google.com/search" method="get"> 
        <!-- Com o atributo action informamos qual página irá receber os dados e com o method='get' mandamos os dados sem verificação ou segurança -->
         <label for="busca">Faça uma busca</label>
        <input type="text" name="q" id="busca">
        <input type="submit" value="OK">
    </form>
</body>
</html>
