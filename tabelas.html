<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table{
            border-collapse: separate;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>1A</td> <td>1B</td>
        </tr>
        <tr>
            <td>2A</td> <td>2B</td>
        </tr>
        <tr>
            <td>3A</td> <td>3B</td>
        </tr>
    </table>

    <br>

    <table>
        <tr>
            <td colspan="2">1A</td> 
        </tr>
        <tr>
            <td>2A</td> <td>2B</td>
        </tr>
        <tr>
            <td>3A</td> <td>3B</td>
        </tr>
    </table>
    
    <br>

    <table>
        <tr>
            <td rowspan="2">1A</td> <td>1B</td>
        </tr>
        <tr>
            <td>2B</td>
        </tr>
        <tr>
            <td>3A</td> <td>3B</td>
        </tr>
    </table>

    <br>

    <table>
        <thead>
            <tr>
                <th>1A</th><th>1B</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>2A</td> <td>2B</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
            <th>FA</th> <tr>FB</tr>
        </tr>
    </tfoot>
    </table>
</body>
</html>
