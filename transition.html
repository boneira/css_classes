<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 200px;
            width: 150px;
            margin: 100px;
            background: #00f;
            transition-property: width, height;
            transition-duration: .5s, 1s;
            transition-timing-function: linear;
            transition-delay: 0, 1s;
        }

        .box:hover{
            width: 400px ;
            height: 300px;
        }
    </style>
</head>

<body>
    <div class="box">

    </div>
</body>
</html>
